<div>
    <div class="settings-page">
        <div class="tabbable">
            <ul class="nav-tabs nav-stacked">
                <li ng-repeat="item in settings | orderBy:'priority'" ng-class="{active: currentRoute._id === item._id}"><a ng-href="#{{ item.href }}">{{ item.label }}</a></li>
            </ul>
            <div>
                <div class="tab-content">
                    <div class="tab-pane" ng-transclude></div>
                </div>
            </div>
        </div>
    </div>
</div>
